version: '3.4'

networks:
  frontend:
  backend:

services:
  catalog:
    image: events/catalogapi
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      ExternalCatalogBaseUrl: http://localhost:6820
      DatabaseServer: mssqlserver
      DatabaseName: EventDb
      DatabaseUser: sa
      DatabasePassword: EventApi(!)
    ports:
      - "6820:80"
    container_name: eventscatalogapi
    networks:
      - frontend
      - backend
    depends_on:
      - mssqlserver

  webmvc:
    image: events/webmvc
    build:
      context: .\WebMvc
      dockerfile: Dockerfile
    environment:
      CatalogUrl: http://catalog
      CartUrl: http://cart
      IdentityUrl: http://172.29.32.1:6701
      CallBackUrl: http://localhost:6821
      OrderUrl: http://order
      StripePublicKey: pk_test_51HCaVXGi8wSoTZB3XXd00D5IZk3cHVBDxkAc3OrCjx4iXbl763PdfMbSDqKZhEXiQhUWLoFAMK1m5fLpweVJbf5L00GiwMhHLv
      StripePrivateKey: sk_test_51HCaVXGi8wSoTZB3zxuQSln4LukTXHNYR52koBvBAswsiU5yhhhw2MZ6agDAZs1KCE2lif9WcOAMiFRVFOtYPlrx00mZIrmOVw
      ASPNETCORE_ENVIRONMENT : Development
    ports:
      - "6821:80"
    container_name: eventswebmvc
    networks:
      - frontend
    depends_on:
      - catalog
      - cart
      - tokenserver

  tokenserver:
    image: events/tokenapi
    build:
      context: .\TokenServiceApi
      dockerfile: Dockerfile    
    environment: 
      Mvcclient: http://localhost:6821
    ports:
      - "6701:80"
    container_name: tokenserviceapi
    networks: 
      - backend
      - frontend
    depends_on:
      - mssqlserver

  cart:
    image: events/cartapi
    build:
      context: .\CartApi
      dockerfile: Dockerfile    
    environment: 
      IdentityUrl: http://172.29.32.1:6701
      ConnectionString: basket.data
    ports:
      - "6822:80"
    container_name: cartapi
    networks: 
      - backend
      - frontend
    depends_on:
      - tokenserver
      - basket.data

  order:
    build:
      context: .\OrderApi
      dockerfile: Dockerfile
    image: events/orderapi
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://172.29.32.1:6701
      DatabaseServer: mssqlserver
      DatabaseName: OrdersDb
      DatabaseUser: sa
      DatabasePassword: EventApi(!)
    ports:
      - "6813:80"
    container_name: orderapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver
      - tokenserver

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: EventApi(!)
    ports:
      - "1449:1433"
    container_name: eventssqlserver
    networks:
      - backend

  basket.data:
    image: redis
    container_name: basketdata
    ports:
      - "6080:6379"    
    networks: 
      - backend